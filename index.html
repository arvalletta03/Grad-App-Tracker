
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduate School Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="p-4">
        <div class="max-w-6xl mx-auto">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center space-x-3">
                    <i data-lucide="book-open" class="w-8 h-8 text-blue-600"></i>
                    <h1 class="text-3xl font-bold text-gray-900">Graduate School Applications</h1>
                </div>
                <div class="flex space-x-3">
                    <button id="toggleViewBtn" class="flex items-center space-x-2 bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                        <i data-lucide="calendar" class="w-4 h-4"></i>
                        <span>Calendar View</span>
                    </button>
                    <button id="addSchoolBtn" class="flex items-center space-x-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                        <span>Add School</span>
                    </button>
                </div>
            </div>
            
            <div id="listView">
                <div id="applicationsList" class="grid gap-4"></div>
                <div id="emptyState" class="text-center py-12 hidden">
                    <i data-lucide="book-open" class="w-16 h-16 text-gray-300 mx-auto mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">No applications yet</h3>
                    <p class="text-gray-500">Add your first graduate school application to get started.</p>
                </div>
            </div>
            
            <div id="calendarView" class="bg-white rounded-lg shadow p-6 hidden">
                <div class="flex items-center justify-between mb-4">
                    <h3 id="calendarTitle" class="text-lg font-semibold"></h3>
                </div>
                <div id="calendar" class="grid grid-cols-7 gap-1"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-2xl max-h-screen overflow-y-auto">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4">Add Graduate School Application</h2>
            
            <div class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">University</label>
                        <input id="university" type="text" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Program</label>
                        <input id="program" type="text" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                        <input id="dueDate" type="date" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                        <select id="priority" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="high">High</option>
                            <option value="medium" selected>Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Letters of Recommendation</label>
                    <div id="lettersContainer">
                        <input type="text" placeholder="Recommender 1 name" class="letter-input w-full p-2 mb-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <input type="text" placeholder="Recommender 2 name" class="letter-input w-full p-2 mb-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <input type="text" placeholder="Recommender 3 name" class="letter-input w-full p-2 mb-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Essay Requirements</label>
                    <div id="essaysContainer">
                        <div class="essay-requirement mb-2 flex space-x-2">
                            <input type="text" placeholder="Essay requirement" class="flex-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>
                    <button id="addEssayBtn" type="button" class="text-blue-600 hover:text-blue-700 text-sm">
                        + Add Essay Requirement
                    </button>
                </div>

                <div class="flex space-x-3 pt-4">
                    <button id="saveBtn" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                        Add Application
                    </button>
                    <button id="cancelBtn" class="flex-1 bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let applications = JSON.parse(localStorage.getItem('gradSchoolApps') || '[]');
        let currentView = 'list';
        let editingId = null;
        
        // Initialize Lucide icons
        lucide.createIcons();
        
        function saveToStorage() {
            localStorage.setItem('gradSchoolApps', JSON.stringify(applications));
        }
        
        function getPriorityColor(priority) {
            switch (priority) {
                case 'high': return 'border-red-300 bg-red-50';
                case 'medium': return 'border-yellow-300 bg-yellow-50';
                case 'low': return 'border-green-300 bg-green-50';
                default: return 'border-gray-300 bg-gray-50';
            }
        }
        
        function getReminders(dueDate) {
            const due = new Date(dueDate);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const timeDiff = due.getTime() - today.getTime();
            const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
            
            if (daysDiff <= 0) return { message: 'OVERDUE', color: 'text-red-600' };
            if (daysDiff <= 14) return { message: '2 weeks or less!', color: 'text-red-500' };
            if (daysDiff <= 30) return { message: '1 month or less', color: 'text-orange-500' };
            if (daysDiff <= 60) return { message: '2 months or less', color: 'text-yellow-500' };
            return null;
        }
        
        function renderApplications() {
            const container = document.getElementById('applicationsList');
            const emptyState = document.getElementById('emptyState');
            
            if (applications.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            const sortedApps = [...applications].sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
            
            container.innerHTML = sortedApps.map(app => {
                const reminder = getReminders(app.dueDate);
                const completedLetters = app.lettersOfRec.filter(letter => letter.status === 'completed').length;
                
                return `
                    <div class="border-2 rounded-lg p-6 ${getPriorityColor(app.priority)}">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-semibold text-gray-900">${app.university}</h3>
                                <p class="text-lg text-gray-700">${app.program}</p>
                                <div class="flex items-center space-x-4 mt-2">
                                    <span class="text-sm text-gray-600">Due: ${new Date(app.dueDate).toLocaleDateString()}</span>
                                    <span class="text-sm font-medium capitalize px-2 py-1 rounded ${
                                        app.priority === 'high' ? 'bg-red-200 text-red-800' :
                                        app.priority === 'medium' ? 'bg-yellow-200 text-yellow-800' :
                                        'bg-green-200 text-green-800'
                                    }">
                                        ${app.priority} Priority
                                    </span>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="editApplication(${app.id})" class="p-2 text-blue-600 hover:bg-blue-100 rounded">
                                    <i data-lucide="edit-2" class="w-4 h-4"></i>
                                </button>
                                <button onclick="deleteApplication(${app.id})" class="p-2 text-red-600 hover:bg-red-100 rounded">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>

                        ${reminder ? `
                            <div class="mb-4">
                                <div class="flex items-center space-x-2 ${reminder.color}">
                                    <i data-lucide="bell" class="w-4 h-4"></i>
                                    <span class="text-sm font-medium">${reminder.message}</span>
                                </div>
                            </div>
                        ` : ''}

                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <h4 class="font-medium text-gray-900 mb-2">Letters of Recommendation (${completedLetters}/3)</h4>
                                <div class="space-y-2">
                                    ${app.lettersOfRec.map((letter, index) => `
                                        <div class="flex items-center space-x-3">
                                            <button onclick="toggleLetterStatus(${app.id}, ${index})">
                                                <i data-lucide="${letter.status === 'completed' ? 'check-circle' : 'circle'}" 
                                                   class="w-4 h-4 ${letter.status === 'completed' ? 'text-green-600' : 'text-gray-400'}"></i>
                                            </button>
                                            <span class="text-sm ${letter.status === 'completed' ? 'line-through text-gray-500' : 'text-gray-700'}">
                                                ${letter.name || `Recommender ${index + 1}`}
                                            </span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>

                            <div>
                                <h4 class="font-medium text-gray-900 mb-2">Essay Requirements</h4>
                                <div class="space-y-1">
                                    ${app.essayRequirements.filter(req => req.trim()).map(requirement => `
                                        <div class="text-sm text-gray-700">• ${requirement}</div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            lucide.createIcons();
        }
        
        function toggleLetterStatus(appId, letterIndex) {
            applications = applications.map(app => 
                app.id === appId 
                    ? {
                        ...app,
                        lettersOfRec: app.lettersOfRec.map((letter, index) => 
                            index === letterIndex 
                                ? { ...letter, status: letter.status === 'completed' ? 'pending' : 'completed' }
                                : letter
                        )
                    }
                    : app
            );
            saveToStorage();
            renderApplications();
        }
        
        function editApplication(id) {
            const app = applications.find(a => a.id === id);
            if (!app) return;
            
            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Application';
            document.getElementById('saveBtn').textContent = 'Update Application';
            
            document.getElementById('university').value = app.university;
            document.getElementById('program').value = app.program;
            document.getElementById('dueDate').value = app.dueDate;
            document.getElementById('priority').value = app.priority;
            
            const letterInputs = document.querySelectorAll('.letter-input');
            app.lettersOfRec.forEach((letter, index) => {
                if (letterInputs[index]) {
                    letterInputs[index].value = letter.name;
                }
            });
            
            const essaysContainer = document.getElementById('essaysContainer');
            essaysContainer.innerHTML = app.essayRequirements.map(req => `
                <div class="essay-requirement mb-2 flex space-x-2">
                    <input type="text" value="${req}" placeholder="Essay requirement" 
                           class="flex-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button onclick="removeEssayRequirement(this)" class="p-2 text-red-600 hover:bg-red-100 rounded">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            
            lucide.createIcons();
            document.getElementById('modal').classList.remove('hidden');
        }
        
        function deleteApplication(id) {
            if (confirm('Are you sure you want to delete this application?')) {
                applications = applications.filter(app => app.id !== id);
                saveToStorage();
                renderApplications();
            }
        }
        
        function showModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add Graduate School Application';
            document.getElementById('saveBtn').textContent = 'Add Application';
            
            // Reset form
            document.getElementById('university').value = '';
            document.getElementById('program').value = '';
            document.getElementById('dueDate').value = '';
            document.getElementById('priority').value = 'medium';
            
            document.querySelectorAll('.letter-input').forEach(input => input.value = '');
            
            document.getElementById('essaysContainer').innerHTML = `
                <div class="essay-requirement mb-2 flex space-x-2">
                    <input type="text" placeholder="Essay requirement" 
                           class="flex-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            `;
            
            document.getElementById('modal').classList.remove('hidden');
        }
        
        function hideModal() {
            document.getElementById('modal').classList.add('hidden');
        }
        
        function saveApplication() {
            const university = document.getElementById('university').value.trim();
            const program = document.getElementById('program').value.trim();
            const dueDate = document.getElementById('dueDate').value;
            const priority = document.getElementById('priority').value;
            
            if (!university || !program || !dueDate) {
                alert('Please fill in all required fields.');
                return;
            }
            
            const lettersOfRec = Array.from(document.querySelectorAll('.letter-input')).map(input => ({
                name: input.value.trim(),
                status: 'pending'
            }));
            
            const essayRequirements = Array.from(document.querySelectorAll('.essay-requirement input')).map(input => input.value.trim()).filter(req => req);
            
            const newApplication = {
                id: editingId || Date.now(),
                university,
                program,
                dueDate,
                priority,
                lettersOfRec,
                essayRequirements,
                dateAdded: editingId ? applications.find(app => app.id === editingId)?.dateAdded : new Date().toISOString()
            };
            
            if (editingId) {
                applications = applications.map(app => app.id === editingId ? newApplication : app);
            } else {
                applications.push(newApplication);
            }
            
            saveToStorage();
            renderApplications();
            hideModal();
        }
        
        function addEssayRequirement() {
            const container = document.getElementById('essaysContainer');
            const div = document.createElement('div');
            div.className = 'essay-requirement mb-2 flex space-x-2';
            div.innerHTML = `
                <input type="text" placeholder="Essay requirement" 
                       class="flex-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <button onclick="removeEssayRequirement(this)" class="p-2 text-red-600 hover:bg-red-100 rounded">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                </button>
            `;
            container.appendChild(div);
            lucide.createIcons();
        }
        
        function removeEssayRequirement(button) {
            button.parentElement.remove();
        }
        
        function toggleView() {
            const listView = document.getElementById('listView');
            const calendarView = document.getElementById('calendarView');
            const toggleBtn = document.getElementById('toggleViewBtn');
            
            if (currentView === 'list') {
                listView.classList.add('hidden');
                calendarView.classList.remove('hidden');
                toggleBtn.innerHTML = '<i data-lucide="list" class="w-4 h-4"></i><span>List View</span>';
                currentView = 'calendar';
                renderCalendar();
            } else {
                listView.classList.remove('hidden');
                calendarView.classList.add('hidden');
                toggleBtn.innerHTML = '<i data-lucide="calendar" class="w-4 h-4"></i><span>Calendar View</span>';
                currentView = 'list';
            }
            
            lucide.createIcons();
        }
        
        function renderCalendar() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            
            document.getElementById('calendarTitle').textContent = `${monthNames[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            // Header
            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                const div = document.createElement('div');
                div.className = 'p-2 text-center text-sm font-medium text-gray-500';
                div.textContent = day;
                calendar.appendChild(div);
            });
            
            // Days
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const isCurrentMonth = date.getMonth() === month;
                const dateStr = date.toISOString().split('T')[0];
                const appsForDate = applications.filter(app => app.dueDate === dateStr);
                
                const div = document.createElement('div');
                div.className = `min-h-20 p-1 border border-gray-200 ${isCurrentMonth ? 'bg-white' : 'bg-gray-50'}`;
                
                const dayDiv = document.createElement('div');
                dayDiv.className = `text-sm ${isCurrentMonth ? 'text-gray-900' : 'text-gray-400'}`;
                dayDiv.textContent = date.getDate();
                div.appendChild(dayDiv);
                
                appsForDate.forEach(app => {
                    const appDiv = document.createElement('div');
                    appDiv.className = 'text-xs mt-1 p-1 bg-blue-100 rounded truncate';
                    appDiv.textContent = app.university;
                    div.appendChild(appDiv);
                });
                
                calendar.appendChild(div);
            }
        }
        
        // Event listeners
        document.getElementById('addSchoolBtn').addEventListener('click', showModal);
        document.getElementById('cancelBtn').addEventListener('click', hideModal);
        document.getElementById('saveBtn').addEventListener('click', saveApplication);
        document.getElementById('addEssayBtn').addEventListener('click', addEssayRequirement);
        document.getElementById('toggleViewBtn').addEventListener('click', toggleView);
        
        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideModal();
            }
        });
        
        // Initialize
        renderApplications();
    </script>
</body>
</html>
